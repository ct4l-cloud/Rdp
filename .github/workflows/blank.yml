name: Setup ngrok and Remote Desktop

on:
  workflow_dispatch:

jobs:
  setup-ngrok:
    runs-on: windows-latest
    timeout-minutes: 360  # 6 jam maksimal

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .
          if (!(Test-Path .\ngrok.exe)) { throw "‚ùå Gagal ekstrak ngrok" }

      - name: Autentikasi ngrok
        run: .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Aktifkan Remote Desktop
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 1

      - name: Set password user
        run: |
          $pass = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
          Set-LocalUser -Name "runneradmin" -Password $pass
          Write-Output "üîê Password user: P@ssw0rd!"

      - name: Jalankan ngrok TCP dan log
        run: |
          Start-Process -FilePath .\ngrok.exe -ArgumentList "tcp 3389 --log=stdout" -NoNewWindow -RedirectStandardOutput ngrok.log
          Start-Sleep -Seconds 20

      - name: Ambil alamat tunnel dari log
        run: |
          $log = Get-Content ngrok.log -Raw
          $match = Select-String -InputObject $log -Pattern "tcp://[^\s]+" | Select-Object -First 1
          if ($match) {
            $url = $match.Matches.Value
            Write-Output "‚úÖ Tunnel aktif: $url"
          } else {
            Write-Output "‚ö†Ô∏è Gagal menemukan URL tunnel"
          }

      - name: Jaga aktif (6 jam)
        run: |
          for ($i = 0; $i -lt 72; $i++) {
            Write-Host "üïê Menunggu... ($($i * 5) menit)"
            Start-Sleep -Seconds 300
          }
        continue-on-error: true
