name: Free RDP with Cloudflared (No Card Required)

on:
  workflow_dispatch:

jobs:
  rdp-tunnel:
    runs-on: windows-latest
    timeout-minutes: 360  # Maksimum 6 jam

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name fDenyTSConnections -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 1

      - name: Set Password for runneradmin
        run: |
          $password = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
          Set-LocalUser -Name "runneradmin" -Password $password
          Write-Host "üîê Login with user: runneradmin / P@ssw0rd!"

      - name: Download Cloudflared
        run: |
          Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

      - name: Start Tunnel using Cloudflared
        run: |
          .\cloudflared.exe tunnel --url rdp://localhost:3389 > tunnel.log 2>&1 &
          Start-Sleep -Seconds 20

      - name: Get Tunnel URL
        run: |
          $log = Get-Content tunnel.log -Raw
          $match = Select-String "https://[a-zA-Z0-9\-]+\.trycloudflare\.com" -InputObject $log | Select-Object -First 1
          if ($match) {
            $url = $match.Matches.Value
            Write-Output "‚úÖ Your RDP tunnel is ready: $url"
          } else {
            Write-Output "‚ö†Ô∏è Tunnel URL not found in log."
            Write-Output "Full tunnel.log contents:"
            Get-Content tunnel.log
          }

      - name: Keep Alive (6 hours)
        run: |
          for ($i = 0; $i -lt 72; $i++) {
            Write-Host "üü¢ Session alive... $($i * 5) minutes"
            Start-Sleep -Seconds 300
          }
        continue-on-error: true
