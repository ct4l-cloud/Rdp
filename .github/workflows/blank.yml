name: Free RDP with Cloudflared

on:
  workflow_dispatch:

jobs:
  rdp-tunnel:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name fDenyTSConnections -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
      
      - name: Set password
        run: |
          $password = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
          Set-LocalUser -Name "runneradmin" -Password $password

      - name: Download cloudflared
        run: |
          Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe

      - name: Start tunnel
        run: |
          Start-Process .\cloudflared.exe -ArgumentList "tunnel --url rdp://localhost:3389" -NoNewWindow
          Start-Sleep -Seconds 15

      - name: Display tunnel URL
        run: |
          $log = Get-Content "$env:USERPROFILE\.cloudflared\*.log" -ErrorAction SilentlyContinue | Select-String "trycloudflare.com" | Select-Object -First 1
          if ($log) {
            Write-Output "‚úÖ Connect here: $($log.Line)"
          } else {
            Write-Output "‚ö†Ô∏è Tunnel URL not found."
          }

      - name: Keep alive
        run: |
          for ($i = 0; $i -lt 72; $i++) {
            Write-Host "üí§ Keep alive... $($i * 5) min"
            Start-Sleep -Seconds 300
          }
        continue-on-error: true
